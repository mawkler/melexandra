title: Vigsel
content: |
  Vigseln äger rum kl 16.00 i Sollentuna kyrka och håller på ca 1h. Efter vigsel kommer bröllopsmiddag dukas upp i församlingshemmet St. Larsgården precis intill kyrkan.
