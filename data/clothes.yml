title: Klädsel
content: |
  Med kavaj menas en finare klädsel men inte galaklänning eller högtidsdräkt. Klädkoden innebär inte att en måste komma i kavaj utan i korthet - klä er lite fint!

  Kostymbärare har exempelvis en kavaj med fin udda byxa. För klänning eller kjol, använd något som går från knäna och nedåt.

  Det viktigaste är att ha på sig något som en trivs i!
