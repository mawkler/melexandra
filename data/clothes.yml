title: Klädsel
content: |
  <b>Kavaj</b>. Med kavaj menas en finare klädsel men inte galaklänning eller högtidsdräkt. Klädkoden innebär inte att du måste komma i kavaj utan i korthet - klä er lite fint!
  <br><br>
  Kostymbärare har exempelvis en kavaj med fin udda byxa. För klänning eller kjol, använd något som går till knäna eller nedåt.
  <br><br>
  Det viktigaste är att du har på dig något som du trivs i!
