title: Önskelista
content: |
  Då vi bott tillsammans i mer än 4 år så har vi inte ett stort behov av saker till det gemensamma hemmet. Om ni vill bidra med något i bröllopspresent så får ni gärna lägga en liten summa till vår bröllopsfest och bröllopsresa eller skänka pengar till något av de två ideélla föreningarna som ligger oss extra varmt om hjärtat:

  <ul>
    <li>
      <a href="https://www.sponsorlight.com/">Sponsorlight</a>
    </li>
