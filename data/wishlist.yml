title: Önskelista
content: |
  Då vi bott tillsammans i mer än fyra år så har vi inte ett så stort behov av saker till det gemensamma hemmet. Om ni vill bidra med något i bröllopspresent så får ni gärna lägga en liten summa till vår bröllopsfest och bröllopsresa, antigen genom att göra en insättning till kontonummer <b>9272-794 288 5</b>, eller genom att Swisha en slant till antingen Melker (070-206 55 29) eller Alexandra (079-332 09 33). Märk din överföring med meddelandet <b>"Melexandra"</b>.

  <br><br>

  Alternativt så får ni gärna skänka pengar till någon av de två ideélla föreningarna som ligger oss extra varmt om hjärtat:
  <ul>
    <li>
      <a href="https://www.sponsorlight.com/bidrag/">Sponsorlight</a>
    </li>
    <li>
      <a href="https://www.naturskyddsforeningen.se/stod-oss/ge-en-gava/gava-till-ett-sarskilt-andamal/">Naturskyddsföreningen</a>
    </li>
  </ul>
